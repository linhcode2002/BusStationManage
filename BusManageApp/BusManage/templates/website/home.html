{% extends 'website/main.html' %}
{% block title %}Home{% endblock %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vi.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
    .custom-content {
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .custom-content .container {
        background-color: #fff;
        border: 1px solid #f2f2f2;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 800px;
    }
    .custom-content .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .custom-content .header label {
        font-size: 18px;
        color: #ff5722;
        margin-right: 20px;
    }
    .custom-content .header input[type="radio"] {
        margin-right: 10px;
    }
    .custom-content .header a {
        color: #ff5722;
        text-decoration: none;
    }
    .custom-content .form-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .custom-content .form-group div {
        flex: 1;
        margin-right: 10px;
    }
    .custom-content .form-group div:last-child {
        margin-right: 0;
    }
    .custom-content .form-group input, .custom-content .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        font-size: 16px;
    }
    .custom-content .recent-search {
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        color: #666;
    }
    .custom-content .search-button {
        display: flex;
        justify-content: center;
    }
    .custom-content .search-button button {
        background-color: #ff5722;
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
    }
    .custom-content .swap-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 10px;
    }
    .custom-content .swap-icon i {
        color: #ff5722;
        font-size: 20px;
    }
    .custom-content input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        font-size: 16px;
    }

    .custom-content input[list] {
        padding: 10px;
        width: 100%;
        font-size: 16px;
    }

</style>
<form method="GET" action="{% url 'search_trip' %}">
    <div class="custom-content">
        <div class="container">
            <div class="header">
                <div>
                    <label><input type="radio" name="trip_type" value="one_way" checked> Một chiều</label>
                </div>
                <a href="#">Hướng dẫn mua vé</a>
            </div>
            <div class="form-group">
                <div>
                    <label for="departure">Điểm đi</label>
                    <input list="provinces" id="departure" name="departure" placeholder="Chọn điểm đi">
                    <datalist id="provinces">
                        <option value="An Giang">
                        <option value="Bà Rịa - Vũng Tàu">
                        <option value="Bạc Liêu">
                        <option value="Bắc Kạn">
                        <option value="Bắc Giang">
                        <option value="Bắc Ninh">
                        <option value="Bến Tre">
                        <option value="Bình Dương">
                        <option value="Bình Định">
                        <option value="Bình Phước">
                        <option value="Bình Thuận">
                        <option value="Cà Mau">
                        <option value="Cao Bằng">
                        <option value="Cần Thơ">
                        <option value="Đà Nẵng">
                        <option value="Đắk Lắk">
                        <option value="Đắk Nông">
                        <option value="Điện Biên">
                        <option value="Đồng Nai">
                        <option value="Đồng Tháp">
                        <option value="Gia Lai">
                        <option value="Hà Giang">
                        <option value="Hà Nam">
                        <option value="Hà Nội">
                        <option value="Hà Tĩnh">
                        <option value="Hải Dương">
                        <option value="Hải Phòng">
                        <option value="Hậu Giang">
                        <option value="Hòa Bình">
                        <option value="Hưng Yên">
                        <option value="Khánh Hòa">
                        <option value="Kiên Giang">
                        <option value="Kon Tum">
                        <option value="Lai Châu">
                        <option value="Lạng Sơn">
                        <option value="Lào Cai">
                        <option value="Lâm Đồng">
                        <option value="Long An">
                        <option value="Nam Định">
                        <option value="Nghệ An">
                        <option value="Ninh Bình">
                        <option value="Ninh Thuận">
                        <option value="Phú Thọ">
                        <option value="Phú Yên">
                        <option value="Quảng Bình">
                        <option value="Quảng Nam">
                        <option value="Quảng Ngãi">
                        <option value="Quảng Ninh">
                        <option value="Quảng Trị">
                        <option value="Sóc Trăng">
                        <option value="Sơn La">
                        <option value="Tây Ninh">
                        <option value="Thái Bình">
                        <option value="Thái Nguyên">
                        <option value="Thanh Hóa">
                        <option value="Thừa Thiên Huế">
                        <option value="Tiền Giang">
                        <option value="TP. Hồ Chí Minh">
                        <option value="Trà Vinh">
                        <option value="Tuyên Quang">
                        <option value="Vĩnh Long">
                        <option value="Vĩnh Phúc">
                        <option value="Yên Bái">
                    </datalist>
                </div>

                <div>
                    <label for="destination">Điểm đến</label>
                    <input list="provinces" id="destination" name="destination" placeholder="Chọn điểm đến">
                </div>

                <div>
                    <label for="date">Ngày đi</label>
                    <input type="date" id="date" name="date" placeholder="Chọn ngày">
                </div>
                <div>
                    <label for="tickets">Số vé</label>
                    <select id="tickets" name="tickets">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="search-button">
                <button type="submit">Tìm chuyến xe</button>
            </div>
        </div>
    </div>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#date", {
            dateFormat: "d/m/Y",
            altInput: true,
            altFormat: "d/m/Y",
            locale: 'vi',
            showMonths: 1,
            onChange: function(selectedDates, dateStr, instance) {
                let selectedDate = new Date(selectedDates);
                let weekday = selectedDate.toLocaleDateString('vi-VN', { weekday: 'long' });
                instance.element.nextElementSibling.innerHTML = weekday;
            }
        });
    });
    $(document).ready(function() {
        $('#departure').select2({
            placeholder: "Chọn điểm đi",
            allowClear: true
        });

        $('#destination').select2({
            placeholder: "Chọn điểm đến",
            allowClear: true
        });
    });

</script>
{% endblock %}
