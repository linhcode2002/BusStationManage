{% load static %}
<style>
    .site-navbar {
        background-color: #e0f7fa !important; /* Màu xanh nhạt */
        padding: 20px 0 !important;
    }

    .site-logo a {
        font-size: 24px !important;
        color: #00796b !important; /* Màu xanh đậm cho logo */
    }

    .site-menu .nav-link {
        color: #00796b !important; /* Màu xanh đậm cho liên kết menu */
    }

    .top-bar {
        background-color: #b2ebf2 !important; /* Nền xanh nhạt cho top-bar */
        padding: 10px 0 !important;
    }
</style>

<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>


<div class="top-bar">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="#" class=""><span class="mr-2  icon-envelope-open-o"></span> <span
                        class="d-none d-md-inline-block">linhho.linhcangfc@gmail.com</span></a>
                <span class="mx-md-2 d-inline-block"></span>
                <a href="#" class=""><span class="mr-2  icon-phone"></span> <span class="d-none d-md-inline-block">0974376442</span></a>


                <div class="float-right">
                    {% if is_authenticated %}
                        <!-- Hiển thị tên người dùng đã đăng nhập -->
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle" id="user-dropdown" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2"></span>
                                <span class="d-none d-md-inline-block">
                                    <b>{{ customer_email  }}</b> <!-- Hiển thị tên người dùng -->
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown">
                                <a class="dropdown-item" href="{% url 'profile' %}">Thông tin cá nhân</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Đăng xuất</a>
                            </div>
                        </div>
                    {% else %}
                        <!-- Hiển thị đăng nhập/đăng ký nếu chưa đăng nhập -->
                        <a href="#" id="login-link" class="">
                            <span class="mr-2"></span>
                            <span class="d-none d-md-inline-block">
                                <b>Đăng nhập/Đăng ký</b>
                            </span>
                        </a>
                    {% endif %}
                </div>

            </div>

        </div>

    </div>
</div>

<header class="site-navbar js-sticky-header site-navbar-target" role="banner">

    <div class="container">
        <div class="row align-items-center position-relative">


            <div class="site-logo">
                <a href="{% url 'home' %}" class="text-black"><span class="text-primary">Văn Lĩnh</span></a>
            </div>

            <div class="col-12">
                <nav class="site-navigation text-right ml-auto " role="navigation">

                    <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                        <li><a href="{% url 'home' %}" class="nav-link">Trang chủ</a></li>
                        <li><a href="{% url 'schedule' %}" class="nav-link">Lịch trình</a></li>


                        <li>
                            <a href="{% url 'ticket_search' %}" class="nav-link">Tra cứu vé</a>

                        </li>

                        <li><a href="{% url 'contact' %}" class="nav-link">Liên hệ</a></li>

                        <li><a href="{% url 'about' %}" class="nav-link">Về chúng tôi</a></li>

                    </ul>
                </nav>

            </div>

            <div class="toggle-button d-inline-block d-lg-none">
                <a href="#" class="site-menu-toggle py-5 js-menu-toggle text-black">
                    <span class="icon-menu h3"></span>
                </a>
            </div>

        </div>
    </div>

</header>
